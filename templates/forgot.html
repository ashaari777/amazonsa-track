<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Forgot Password</title>
  <style>
    body{font-family:Arial;margin:0;background:#f5f5f5}
    .box{max-width:520px;margin:60px auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08)}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:8px}
    button{width:100%;padding:10px;border:0;border-radius:8px;background:#111;color:#fff;font-weight:bold;cursor:pointer}
    a{color:#111}
    .msg{padding:10px;border-radius:8px;margin:10px 0}
    .ok{background:#eaffea}
    .error{background:#ffecec}
    code{display:block;background:#f2f2f2;padding:10px;border-radius:8px;word-break:break-all}
  </style>
</head>
<body>
  <div class="box">
    <h2>Forgot Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="msg {{cat}}">{{msg}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <input name="email" placeholder="Your email" type="email" required />
      <button type="submit">Generate reset link</button>
    </form>

    {% if reset_link %}
      <h3 style="margin-top:16px">Reset link (manual mode):</h3>
      <code>{{ reset_link }}</code>
    {% endif %}

    <p style="margin-top:12px">
      <a href="{{ url_for('login') }}">Back to login</a>
    </p>
  </div>
</body>
</html>
