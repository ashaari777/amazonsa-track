<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reset Password</title>
  <style>
    body{font-family:Arial;margin:0;background:#f5f5f5}
    .box{max-width:420px;margin:60px auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08)}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:8px}
    button{width:100%;padding:10px;border:0;border-radius:8px;background:#111;color:#fff;font-weight:bold;cursor:pointer}
    a{color:#111}
    .msg{padding:10px;border-radius:8px;margin:10px 0}
    .ok{background:#eaffea}
    .error{background:#ffecec}
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="msg {{cat}}">{{msg}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <input name="password" placeholder="New password" type="password" required />
      <input name="password2" placeholder="Confirm new password" type="password" required />
      <button type="submit">Update password</button>
    </form>
  </div>
</body>
</html>
