<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin - Users</title>
  <style>
    body{font-family:Arial;margin:0;background:#f5f5f5}
    .top{background:#111;color:#fff;padding:12px 16px}
    .container{max-width:1100px;margin:18px auto;padding:0 14px}
    .panel{background:#fff;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08);padding:14px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
    a{color:#111}
  </style>
</head>
<body>
  <div class="top"><strong>Admin: Users</strong> â€¢ <a style="color:#fff" href="{{ url_for('index') }}">Back</a></div>
  <div class="container">
    <div class="panel">
      <table>
        <thead>
          <tr><th>Email</th><th>Role</th><th>Items</th><th>Created</th><th>Last login</th><th></th></tr>
        </thead>
        <tbody>
          {% for u in users %}
            <tr>
              <td>{{ u["email"] }}</td>
              <td>{{ u["role"] }}</td>
              <td>{{ u["items_count"] }}</td>
              <td>{{ u["created_at"] }}</td>
              <td>{{ u["last_login_at"] if u["last_login_at"] else "-" }}</td>
              <td><a href="{{ url_for('admin_user_detail', user_id=u['id']) }}">View</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
