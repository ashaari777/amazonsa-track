<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: #0f0c29;
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }
    
    .orb { position: absolute; border-radius: 50%; filter: blur(80px); z-index: 0; }
    .orb-1 { width: 300px; height: 300px; background: #ff416c; top: -50px; left: -50px; }
    .orb-2 { width: 400px; height: 400px; background: #ff4b1f; bottom: -100px; right: -50px; }

    .glass-container {
      position: relative;
      z-index: 1;
      width: 380px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }

    h2 { font-size: 2rem; font-weight: 600; margin-bottom: 30px; }

    .input-group { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
      transition: 0.3s;
    }
    input:focus { border-color: #ff4b1f; background: rgba(255, 255, 255, 0.1); }
    input::placeholder { color: rgba(255,255,255,0.4); }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff416c, #ff4b1f);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(255, 75, 31, 0.4);
      transition: 0.3s;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 75, 31, 0.6); }

    .links { margin-top: 20px; text-align: center; font-size: 0.85rem; color: rgba(255,255,255,0.6); }
    .links a { color: #fff; text-decoration: none; font-weight: 600; margin-left: 5px; }
    
    .msg { padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 0.85em; text-align: center; }
    .error { background: rgba(255, 80, 80, 0.2); color: #ff8080; border: 1px solid rgba(255, 80, 80, 0.3); }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="glass-container">
    <h2>Create Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="msg {{cat}}">{{msg}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="input-group">
        <input name="email" placeholder="Email Address" type="email" required />
      </div>
      <div class="input-group">
        <input name="password" placeholder="Password" type="password" required />
      </div>
      <div class="input-group">
        <input name="password2" placeholder="Confirm Password" type="password" required />
      </div>
      
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="links">
      Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
  </div>
</body>
</html>
